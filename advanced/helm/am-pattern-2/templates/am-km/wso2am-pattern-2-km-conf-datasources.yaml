{{- if (not .Values.wso2.deployment.defaultKeyManager) }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: wso2am-pattern-2-km-conf-datasources
  namespace : {{ .Release.Namespace }}
data:
  {{- $apimgt_dburl := printf "%s%s%s%s%s" "jdbc:mysql://" .Values.wso2.mysql.host ":" .Values.wso2.mysql.port "/WSO2AM_APIMGT_DB?autoReconnect=true&amp;useSSL=false" }}
  {{- $am_dburl := printf "%s%s%s%s%s" "jdbc:mysql://" .Values.wso2.mysql.host ":" .Values.wso2.mysql.port "/WSO2AM_USER_DB?autoReconnect=true&amp;useSSL=false" }}
  {{- $db_driver_class_name := .Values.wso2.mysql.driverClass }}
  {{- $db_validation_query := .Values.wso2.mysql.validationQuery }}
  {{- $db_username := .Values.wso2.mysql.username }}
  {{- $db_password := .Values.wso2.mysql.password }}
  {{- $file := .Files }}
  {{- range $path, $byte := .Files.Glob "confs/am-km/datasources/*" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $line := $file.Lines $path }}
      {{ $line | replace "{{ DB_USERNAME }}" $db_username | replace "{{ DB_PASSWORD }}" $db_password | replace "{{ AMDB_URL }}" $am_dburl | replace "{{ APIMGT_DB_URL }}" $apimgt_dburl | replace "{{ DRIVER_CLASSNAME }}" $db_driver_class_name | replace "{{ VALIDATION_QUERY }}" $db_validation_query }}
    {{- end }}
  {{- end }}

{{- end }}
