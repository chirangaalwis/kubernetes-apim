apiVersion: v1
kind: ConfigMap
metadata:
  name: wso2am-pattern-2-am-analytics-worker-conf
  namespace : {{ .Release.Namespace }}
data:
  # generate connection URLs based on the DBMS type
  {{- $analytics_dburl := "" }}
  {{- $permission_dburl := "" }}
  {{ if and .Values.wso2.deployment.db.type (eq .Values.wso2.deployment.db.type "mysql") }}
    {{- $analytics_dburl = printf "jdbc:mysql://%s:%s/%s?useSSL=false" .Values.wso2.deployment.db.hostname .Values.wso2.deployment.db.port .Values.wso2.deployment.db.analyticsDB }}
    {{- $permission_dburl = printf "jdbc:mysql://%s:%s/%s?useSSL=false" .Values.wso2.deployment.db.hostname .Values.wso2.deployment.db.port .Values.wso2.deployment.db.permissionsDB }}
  {{ end }}
  # set relevant DBMS driver class name
  {{- $db_driver_class_name := .Values.wso2.deployment.db.driverClass }}
  # set the relevant SQL validation query
  {{- $db_validation_query := .Values.wso2.deployment.db.validationQuery }}
  # set the database username
  {{- $db_username := .Values.wso2.deployment.db.username }}
  # set the database password
  {{- $db_password := .Values.wso2.deployment.db.password }}

  {{- $file := .Files }}
  {{- range $path, $byte := .Files.Glob "confs/am-analytics/conf/worker/*" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $line := $file.Lines $path }}
      {{ $line | replace "{{ DB_USERNAME }}" $db_username | replace "{{ DB_PASSWORD }}" $db_password | replace "{{ PERMISSIONS_DB_URL }}" $permission_dburl | replace "{{ ANALYTICS_DB_URL }}" $analytics_dburl | replace "{{ DRIVER_CLASSNAME }}" $db_driver_class_name | replace "{{ VALIDATION_QUERY }}" $db_validation_query }}
    {{- end }}
  {{- end }}
