apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2am-pattern-2-pub-store-tm-2-deployment
  namespace : {{ .Release.Namespace }}
spec:
  replicas: {{ default 1 .Values.wso2.deployment.wso2am.replicas }}
  minReadySeconds: {{ default 75 .Values.wso2.deployment.wso2am.minReadySeconds }}
  strategy:
    rollingUpdate:
      maxSurge: {{ default 1 .Values.wso2.deployment.wso2am.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ default 0 .Values.wso2.deployment.wso2am.strategy.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2am-pattern-2-pub-store-tm
      node: wso2am-pattern-2-pub-store-tm-2
  template:
    metadata:
      labels:
        deployment: wso2am-pattern-2-pub-store-tm
        node: wso2am-pattern-2-pub-store-tm-2
    spec:
      initContainers:
        - name: init-apim-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2am-mysql-db-service 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
        - name: init-apim-analytics
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Analytics Worker deployment"; while ! nc -z wso2am-pattern-2-am-analytics-worker-service 7712; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Analytics Worker has started";']
        - name: init-km
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Key Manager deployment"; while ! nc -z wso2am-pattern-2-km-service 9443; do sleep 1; printf "-"; done; echo -e "  >> Key Manager has started";']
        - name: init-apim-pub-store-tm
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Pub-Store-TM Instance One deployment"; while ! nc -z wso2am-pattern-2-pub-store-tm-1-service 9443; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Pub-Store-TM Instance One has started";']
      {{- if .Values.wso2.centralizedLogging.enabled }}
        - name: init-logstash-plugins-install
          image: docker.elastic.co/logstash/logstash:{{ default "7.2.0" .Values.wso2.centralizedLogging.logstash.imageTag }}
          command:
            - /bin/bash
            - "-c"
            - |
              set -e
              ./bin/logstash-plugin install logstash-codec-multiline logstash-filter-grok
          volumeMounts:
            - name: wso2am-pattern-2-shared-plugins-emptydir
              mountPath: /usr/share/logstash/plugins/
        - name: init-elasticsearch
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Elasticsearch Server deployment"; while ! nc -z {{ default "wso2-elasticsearch-master" .Values.wso2.centralizedLogging.logstash.elasticsearch.host }} {{ default "9200" .Values.wso2.centralizedLogging.logstash.elasticsearch.port }}; do sleep 1; printf "-"; done; echo -e "  >> Elasticsearch server has started";']
      {{- end }}
      containers:
        - name: wso2am-pub-store-tm
          {{- if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
          image: wso2/wso2am:2.6.0
          {{- else }}
          image: docker.wso2.com/wso2am:2.6.0
          {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: {{ default 250 .Values.wso2.deployment.wso2am.livenessProbe.initialDelaySeconds }}
            failureThreshold: 3
            periodSeconds: {{ default 10 .Values.wso2.deployment.wso2am.livenessProbe.periodSeconds }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: {{ default 250 .Values.wso2.deployment.wso2am.readinessProbe.initialDelaySeconds }}
            failureThreshold: 3
            periodSeconds: {{ default 10 .Values.wso2.deployment.wso2am.readinessProbe.periodSeconds }}
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
          resources:
            requests:
              memory: {{ default "2Gi" .Values.wso2.deployment.wso2am.resources.requests.memory }}
              cpu: {{ default "2000m" .Values.wso2.deployment.wso2am.resources.requests.cpu }}
            limits:
              memory: {{ default "3Gi" .Values.wso2.deployment.wso2am.resources.limits.memory }}
              cpu: {{ default "3000m" .Values.wso2.deployment.wso2am.resources.limits.cpu }}
          imagePullPolicy: Always
          securityContext:
            runAsUser: 802
          ports:
            -
              containerPort: 9763
              protocol: "TCP"
            -
              containerPort: 9443
              protocol: "TCP"
            -
              containerPort: 5672
              protocol: "TCP"
            -
              containerPort: 9711
              protocol: "TCP"
            -
              containerPort: 9611
              protocol: "TCP"
            -
              containerPort: 7711
              protocol: "TCP"
            -
              containerPort: 7611
              protocol: "TCP"
          volumeMounts:
            - name: apim-storage-volume
              mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server
            - name: apim-pub-store-tm-2-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: apim-pub-store-tm-2-conf-datasources
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
        {{- if .Values.wso2.centralizedLogging.enabled }}
            - name: wso2am-pattern-2-shared-logs-emptydir
              mountPath: /home/wso2carbon/wso2am-2.6.0/repository/logs/
        - name: wso2am-logstash
          image: docker.elastic.co/logstash/logstash:{{ default "7.2.0" .Values.wso2.centralizedLogging.logstash.imageTag }}
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: {{ default 20 .Values.wso2.centralizedLogging.logstash.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ default 30 .Values.wso2.centralizedLogging.logstash.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: {{ default 20 .Values.wso2.centralizedLogging.logstash.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ default 30 .Values.wso2.centralizedLogging.logstash.readinessProbe.periodSeconds }}
          volumeMounts:
            - name: wso2am-pattern-2-shared-logs-emptydir
              mountPath: /usr/share/logstash/wso2-logs/
            - name: wso2am-pattern-2-logstash-yml-conf
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: wso2am-pattern-2-c4-logstash-conf
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
            - name: wso2am-pattern-2-shared-plugins-emptydir
              mountPath: /usr/share/logstash/plugins/
          env:
            - name: NODE_ID
              value: {{ default "wso2am-node-1" .Values.wso2.centralizedLogging.logstash.indexNodeID.wso2AMNode1 }}
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wso2am-pattern-1-logstash-elasticsearch-creds
                  key: username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wso2am-pattern-1-logstash-elasticsearch-creds
                  key: password
            - name: ELASTICSEARCH_HOST
              value: {{ default "wso2-elasticsearch-master:9200" .Values.wso2.centralizedLogging.logstash.elasticsearch.host }}
        {{- end }}
      serviceAccountName: "wso2am-pattern-2-svc-account"
      {{ if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
        - name: wso2creds
      {{ end }}
      volumes:
        - name: apim-storage-volume
          persistentVolumeClaim:
            claimName: wso2am-pattern-2-apim-shared-server-volume-claim
        - name: apim-pub-store-tm-2-conf
          configMap:
            name: apim-pub-store-tm-2-conf
        - name: apim-pub-store-tm-2-conf-datasources
          configMap:
            name: apim-pub-store-tm-2-conf-datasources
      {{- if .Values.wso2.centralizedLogging.enabled }}
        - name: wso2am-pattern-2-shared-logs-emptydir
          emptyDir: {}
        - name: wso2am-pattern-2-logstash-yml-conf
          configMap:
            name: wso2am-pattern-2-logstash-yml-conf
        - name: wso2am-pattern-2-c4-logstash-conf
          configMap:
            name: wso2am-pattern-2-c4-logstash-conf
        - name: wso2am-pattern-2-shared-plugins-emptydir
          emptyDir: {}
        - name: wso2am-pattern-2-logstash-elasticsearch-creds
          secret:
            secretName: wso2am-pattern-2-logstash-elasticsearch-creds
      {{- end }}
