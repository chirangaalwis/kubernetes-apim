apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-tm-1-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      deployment: wso2apim-tm
      node: wso2apim-tm-1
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-tm
        node: wso2apim-tm-1
    spec:
      containers:
      - name: wso2apim-tm
        image: gcr.io/research-n-development-209206/wso2am-tm:2.5.0
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: 300
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 300
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
        - name: apim-storage-volume
          mountPath: /home/wso2carbon/wso2am-2.5.0/repository/deployment/server
        - name: apim-tm-1-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-tm-1-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
      serviceAccountName: {{ .Values.serviceAccount }}
#      imagePullSecrets:
#      - name: wso2creds
      volumes:
      - name: apim-storage-volume
        persistentVolumeClaim:
          claimName: wso2apim-tm-shared-artifacts-volume-claim
      - name: apim-tm-1-conf
        configMap:
          name: wso2apim-tm-conf
      - name: apim-tm-1-conf-axis2
        configMap:
          name: wso2apim-tm-conf-axis2
